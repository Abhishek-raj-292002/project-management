version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      environment:
        NEXT_PUBLIC_API_BASE_URL: $NEXT_PUBLIC_API_BASE_URL
        NEXT_PUBLIC_COGNITO_USER_POOL_ID: $NEXT_PUBLIC_COGNITO_USER_POOL_ID
        NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID: $NEXT_PUBLIC_COGNITO_USER_POOL_CLIENT_ID
